<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>

<body>
    <!--     <article class="container">
        <div class="calculator">
            <div class="visor">

            </div>
        </div>
    </article> -->
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="+-">+/-</button></td>
                        <td><button class="btn-operator" id="clear">%</button></td>
                        <td><button class="btn-operator" id="backspace">
                            ⌫ </button>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1/x">1/x</button></td>
                        <td><button class="btn-number" id="cuadrado">x²</button></td>
                        <td><button class="btn-number" id="sqrt">√x</button></td>
                        <td><button class="btn-operator" id="/">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="*">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="-">
                                - </button>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator" id="+">
                                + </button>
                        </td>
                    </tr>
                    <td><button class="btn-operator" id=".">.</button></td>
                    <td><button class="btn-number" id="0">0</button></td>
                    <td><button class="btn-operator" id="00">00</button></td>
                    <td rowspan="2"><button class="btn-equal" id="equal">
                            = </button>
                    </td>
                </table>
            </div>
        </div>






    </div>

    <script src="script/main.js"></script>
</body>

</html>
